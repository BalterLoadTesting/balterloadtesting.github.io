<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/error-history.csv", {"name":"./data/error-history.csv","mimeType":"text/csv","path":"./_file/data/error-history.2ce1a82b.csv","lastModified":1717441355489});
registerFile("./data/latency-history.csv", {"name":"./data/latency-history.csv","mimeType":"text/csv","path":"./_file/data/latency-history.fded12dd.csv","lastModified":1717440987791});

define({id: "a6ee6724", inputs: ["FileAttachment","Plot"], outputs: ["latency","api_colors","latencyPlot"], body: (FileAttachment,Plot) => {
const latency = FileAttachment("./data/latency-history.csv").csv({typed: true});

const api_colors = Plot.scale({
  color: {
    type: "categorical",
    domain: ["POST /users/new", "POST /users/login", "POST /stories", "GET /stories", "GET /stories/{id}", "POST /stories/{id}/comments", "POST /stories"],
    unknown: "var(--theme-foreground-muted)"
  }
});

function latencyPlot(data, {width} = {}) {
  return Plot.plot({
    title: "p90 Latency Tracking",
    width,
    height: 300,
    y: {grid: true, label: "Latency (ms)"},
    x: {grid: true, label: "Date"},
    color: {...api_colors, legend: true},
    marks: [
      Plot.line(data, {y: "latency", x: "date", marker:true, stroke: "api", tip:true}),
    ]
  });
}
return {latency,api_colors,latencyPlot};
}});

define({id: "c59a4e61", inline: true, inputs: ["resize","latencyPlot","latency","display"], body: async (resize,latencyPlot,latency,display) => {
display(await(
resize((width) => latencyPlot(latency, {width}))
))
}});

define({id: "9834da55", inputs: ["FileAttachment","Plot","api_colors"], outputs: ["error","errorPlot"], body: (FileAttachment,Plot,api_colors) => {
const error = FileAttachment("./data/error-history.csv").csv({typed: true});

function errorPlot(data, {width} = {}) {
  return Plot.plot({
    title: "Error Rate Tracking",
    width,
    height: 300,
    y: {grid: true, label: "Error Rate (Percentage)"},
    x: {grid: true, label: "Date"},
    color: {...api_colors, legend: true},
    marks: [
      Plot.line(data, {y: "error_rate", x: "date", marker:true, stroke: "api", tip:true}),
    ]
  });
}
return {error,errorPlot};
}});

define({id: "57b6dd4e", inline: true, inputs: ["resize","errorPlot","error","display"], body: async (resize,errorPlot,error,display) => {
display(await(
resize((width) => errorPlot(error, {width}))
))
}});

</script>
